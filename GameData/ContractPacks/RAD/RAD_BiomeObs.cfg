// Contract for RAD Orbital biome observation. 6-12 experiments across 2 biomes, low and high space only.
//   Author: Morphisor

CONTRACT_TYPE
{
    name = RAD_BiomeObs
    group = RAD
    genericTitle = #CCRAD_BiomeObs_genericTitle // Perform an orbital biome observation
    genericDescription = #CCRAD_BiomeObs_genericDescription // Perform an orbital biome observation
	
	title = #CCRAD_BiomeObs_title // Observe @biome1 and @biome2 from space
	description = #CCRAD_BiomeObs_description // We've taken an interest in certain areas on @targetBody. Purely scientifically, of course. We'd like you to investigate @biome1 and @biome2. Don't get too close however, that would be suspici-... harmful for the data we require. So best you do this from orbit. Yes do stay up there, far away, that'll be quite enough. Off you go, shoo.
	
    synopsis = #CCRAD_BiomeObs_synopsis // <color=yellow>Send a craft into space around @targetBody, taking extra care to make sure your orbit crosses the required areas and perform the required experiments.</color>
    completedMessage = #CCRAD_BiomeObs_completedMessage // Good, good, that's some excellent intel *ahem* scientific data you've gathered. We'll take it from here!

    // 1 at a time
    maxSimultaneous = 1

    // Always offered by RAD
    agent = Research Advancement Division

    targetBody = @validBodies.Random()

    // Contract rewards
	advanceFunds = Random(@RAD:Kerbucks025,@RAD:Kerbucks05)
    rewardFunds = @RAD:Kerbucks05
    rewardReputation = Random(2.0, 4.0)

	// Randomly select a possible target body from reached bodies
	DATA
    {
        name = bodieslist
		title = bodieslist
		type = List<CelestialBody>
		hidden = true
	
        validBodies = ReachedBodies().Where(cb => !cb.IsSun())
    }

	//Select biomes
	DATA
    {
		type = List<Biome>
        hidden = true
		
		biomes = @targetBody.Biomes().Where(b => b.RemainingScience() > 15.0).Random(2)
    }
	
	//Biome name node
	DATA
    {
		type = Biome
        hidden = true
		
		biome1 = @biomes.First()
		biome2 = @biomes.Last()
    }
	
    // Exclusion list of experiments, select 8-12 types
    DATA
    {
        type = List<ScienceExperiment>

        hidden = true

        experiments = AvailableExperiments(@targetBody).ExcludeAll([ evaReport, crewReport, asteroidSample, surfaceSample ])
		experiments1 = @experiments.Random(8,12)
    }
	
	// Mission activates only for science that has not yet been done
    DATA
    {
		type = List<ScienceSubject>
        hidden = true

        scienceSubjectsTemp1 = AllScienceSubjectsByBiomeExperiment(@biomes, @experiments1)
		scienceSubjectsTemp2 = @scienceSubjectsTemp1.Where(s => s.Situation() == InSpaceLow || s.Situation() == InSpaceHigh)
		scienceSubjectsTemp3 = @scienceSubjectsTemp2.Where(s => s.CollectedScience() == 0.0)
		
		scienceSubjects = @scienceSubjectsTemp3.Random(6,12)
    }
	
	// Science recovery: transmit, recover, or ideal.
    DATA
    {
		type = ScienceRecoveryMethod
        hidden = true

        recoveryMethod = RecoverOrTransmit
    }

	PARAMETER
	{
		name = CollectScience
		type = CollectScience

		biome = @scienceSubject.Biome()
		situation = @scienceSubject.Situation()
		experiment = @scienceSubject.Experiment()
		recoveryMethod = @/recoveryMethod

		rewardFunds = Random(4000.0, 8000.0)
		disableOnStateChange = true
		
		ITERATOR
        {
            type = ScienceSubject
            scienceSubject = @/scienceSubjects
        }
	}
	
	// Contract only becomes available after homeworld has been orbited.
    REQUIREMENT
    {
        name = OrbitReq
		type = Orbit
        targetBody = HomeWorld()
    }
}
